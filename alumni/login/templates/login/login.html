<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innopolis University Login</title>
    <link rel="stylesheet" href="styles_login.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="uni.png" alt="Innopolis University Building">
        </div>
        <div class="login-section">
            <div class="logo">
                <img src="logo_alumni.png" alt="Innopolis University Logo">
            </div>
            <h2>JOIN</h2>
            <form>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button type="submit">LOGIN</button>
            </form>
        </div>
    </div>
</body>
</html>
